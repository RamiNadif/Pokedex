<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pokedex.css" />
    <title>Pokedex</title>
    <link
      rel="icon"
      href="/kuvat/png-clipart-pokeball-pokeball-thumbnail.png"
    />
  </head>
  <body>
    <header>
      <img
        id="LogoImage"
        src="/kuvat/png-transparent-pokemon-go-computer-icons-psyduck-pokemon-go-removebg-preview.png"
        alt=""
      />
      <h1>Pokedex</h1>
      <h2>Search by name or number</h2>
      <div id="sortmodal">
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="normal"
            id="type-normal"
          />
          Normal
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="fire"
            id="type-fire"
          />
          Fire
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="water"
            id="type-water"
          />
          Water
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="electric"
            id="type-electric"
          />
          Electric
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="grass"
            id="type-grass"
          />
          Grass
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="ice"
            id="type-ice"
          />
          Ice
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="fighting"
            id="type-fighting"
          />
          Fighting
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="poison"
            id="type-poison"
          />
          Poison
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="ground"
            id="type-ground"
          />
          Ground
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="flying"
            id="type-flying"
          />
          Flying
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="psychic"
            id="type-psychic"
          />
          Psychic
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="bug"
            id="type-bug"
          />
          Bug
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="rock"
            id="type-rock"
          />
          Rock
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="ghost"
            id="type-ghost"
          />
          Ghost
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="dragon"
            id="type-dragon"
          />
          Dragon
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="dark"
            id="type-dark"
          />
          Dark
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="steel"
            id="type-steel"
          />
          Steel
        </label>
        <label>
          <input
            type="checkbox"
            class="type-checkbox"
            value="fairy"
            id="type-fairy"
          />
          Fairy
        </label>
      </div>
      <div id="SortGenerations">
        <label>
          <input
            type="checkbox"
            class="generation-checkbox"
            value="1"
            id="gen-1"
          />
          Generation I
        </label>
        <label>
          <input
            type="checkbox"
            class="generation-checkbox"
            value="2"
            id="gen-2"
          />
          Generation II
        </label>
        <label>
          <input
            type="checkbox"
            class="generation-checkbox"
            value="3"
            id="gen-3"
          />
          Generation III
        </label>
        <label>
          <input
            type="checkbox"
            class="generation-checkbox"
            value="4"
            id="gen-4"
          />
          Generation IV
        </label>
        <label>
          <input
            type="checkbox"
            class="generation-checkbox"
            value="5"
            id="gen-5"
          />
          Generation V
        </label>
        <label>
          <input
            type="checkbox"
            class="generation-checkbox"
            value="6"
            id="gen-6"
          />
          Generation VI
        </label>
        <label>
          <input
            type="checkbox"
            class="generation-checkbox"
            value="7"
            id="gen-7"
          />
          Generation VII
        </label>
        <label>
          <input
            type="checkbox"
            class="generation-checkbox"
            value="8"
            id="gen-8"
          />
          Generation VIII
        </label>
        <label>
          <input
            type="checkbox"
            class="generation-checkbox"
            value="9"
            id="gen-9"
          />
          Generation IX
        </label>
      </div>
      <input type="search" placeholder="Search" id="SearchBar" />
      <button id="sort">Show advanced search</button>
    </header>
    <main>
      <section id="box"></section>
      <button id="loadmore">Load for more</button>
    </main>
    <footer>
      <p>Made by Maxim and Rami</p>
    </footer>
  </body>
  <script src="pokedex.js"></script>
  <script src="main.js"></script>
</html>
